AllCops:
  Exclude:
    - '**/bin/**/*'
    - '**/db/**/*'
    - '**/tmp/**/*'
    - '**/templates/**/*'
    - '**/vendor/**/*'
    - '**/node_modules/**/*'

# let rspec get as long as it needs
Metrics/BlockLength:
  Exclude:
    - '**/spec/**/*'

# app/helpers will include
# long props lists for components,
# ignore this cop for that pattern
Metrics/MethodLength:
  Exclude:
    - '**/app/helpers/**/*'

Style/Documentation:
  Enabled: false

Style/HashEachMethods:
  Enabled: true

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true
